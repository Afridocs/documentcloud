github:
  - - Backbone.js
    - http://documentcloud.github.com/backbone/
    - http://github.com/documentcloud/backbone/
    - "A JavaScript library that helps you structure your client-side code with Models, Collections, and Views. Used heavily in the DocumentCloud workspace."
  - - "NY Times' Document Viewer"
    - http://github.com/documentcloud/document-viewer
    - http://github.com/documentcloud/document-viewer
    - "We're collaborating with the New York Times on their document viewer technology, a key component of DocumentCloud."
  - - Docsplit
    - http://documentcloud.github.com/docsplit/
    - http://github.com/documentcloud/docsplit/
    - "A command-line utility and Ruby library that converts documents into PDFs and breaks them apart into images and text."
  - - Jammit
    - http://documentcloud.github.com/jammit/
    - http://github.com/documentcloud/jammit/
    - "An asset packaging plugin for Rails, which we use to help the DocumentCloud interface load as fast as possible."
  - - Underscore.js
    - http://documentcloud.github.com/underscore/
    - http://github.com/documentcloud/underscore/
    - "A library of functional programming helpers for JavaScript, intended to complement jQuery."
  - - CloudCrowd
    - http://wiki.github.com/documentcloud/cloud-crowd
    - http://github.com/documentcloud/cloud-crowd
    - "A parallel processing system that we use to farm out PDF conversion across a number of servers on EC2."
  - - Pixel Ping
    - http://documentcloud.github.com/pixel-ping
    - http://github.com/documentcloud/pixel-ping
    - "A lightweight pixel-tracking server that we use to keep tabs on embedded documents, and send traffic to contributing organizations."

javascript_compressor: closure
template_function: dc._.template
embed_assets: datauri

javascripts:
  search_embed:
    - public/javascripts/vendor/underscore-*.js
    - public/javascripts/vendor/jquery-*.js
    - public/javascripts/vendor/backbone-*.js
    - public/javascripts/lib/inflector.js
    - public/javascripts/embed/search_embed.js
    - app/views/jst/embed/search_*.jst
  note_embed:
    - public/javascripts/vendor/underscore-*.js
    - public/javascripts/vendor/jquery-*.js
    - public/javascripts/embed/note_embed.js
    - app/views/jst/embed/note_*.jst

stylesheets:
  search_embed:
    - public/stylesheets/embed/search_embed.css
  note_embed:
    - public/stylesheets/embed/note_embed.css
